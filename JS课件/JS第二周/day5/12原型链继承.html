<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    function Father() {
        //Father中的this，指向Father new出来的实例；
        this.x=100;
        this.y=200;
    }
    Father.prototype.haha=123;
    Father.prototype.showX=function () {}
    var f1=new Father();

    function Son() {}
    Son.prototype=new Father;
    var s1=new Son;
    /*
    * 私有的：无
    * __proto__:
    *   constructor: 没有
    *   x:100
    *   y:200
    * __proto__:
    *   constructor:Father
    *   haha:123
    *   showX:xxxxxx
    * __proto__:Object
    * constructor:Object
    * hasOwnProperty
    * isPor......
    *
    *
    *
    * */
</script>
</body>
</html>
