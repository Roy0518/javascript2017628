<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    //原型链__proto__
    function Fn() {
        this.x=100;
        this.y=200;
    }
    Fn.prototype={
        x:200,
        sum:function () {
            alert(this.x+this.y)
        }
    }
    var f1=new Fn();
    //思考1：
    alert(Fn.prototype.sum===f1.sum)//true
    //思考2：
    f1.sum() //300
    //思考3：
    Fn.prototype.sum() // NaN  (200+undefined)
    //思路4：
    console.log(f1.constructor) //Object

</script>
</body>
</html>
